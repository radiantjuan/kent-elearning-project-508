name: Deploy Terraform

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: ./terraform/
        run: terraform plan -var "ssh_public_key=${{ secrets.AWS_EC2_INSTANCE_SSH_PUBLIC }}"

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: ./terraform/
        run: terraform apply -auto-approve -var "ssh_public_key=${{ secrets.AWS_EC2_INSTANCE_SSH_PUBLIC }}"

      - name: Commit and Push Changes
        working-directory: .
        run: |
          git config --global user.name "Radiant Juan"
          git config --global user.email "radiantcjuan@gmail.com"
          git add .
          git commit -m "Auto-commit Terraform changes after apply"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}